<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Contact Israel</title>
  </head>
  <body>
    <div class="container">
      <div class="image_container">
        <img
          class="persona"
          src="images/4694629D-C9F7-49E0-B170-09DF87BB41B5_1_105_c.jpeg"
          alt="A person"
        />
      </div>

      <div class="about">
        <p class="name">Israel Pedro</p>
        <p class="status">Backend Developer</p>
        <a href="">Read More</a>
      </div>

      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea placeholder="Comment..." id="message"></textarea>
        </div>
        <button aria-label="Contact me" type="submit">Contact me</button>
      </form>
    </div>
  </body>
</html>
